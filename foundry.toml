[profile.default]
libs = ["dependencies"]
solc_version = "0.8.30"
via_ir = true
optimizer = true
evm_version = "prague"

[fmt]
line_length = 90
sort_imports = true

[doc]
out = "forge-docs"

[invariant]
runs = 32
depth = 100
fail_on_revert = true

[dependencies]
"@openzeppelin-contracts" = "5.2.0"
forge-std = "1.9.6"

# See more config options https://book.getfoundry.sh/reference/config/
