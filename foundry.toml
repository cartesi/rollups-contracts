[profile.default]
libs = ["dependencies"]
solc_version = "0.8.29"
via_ir = true
optimizer = true
fs_permissions = [{ access = "read", path = "./deployments/test" }]
remappings = [
    "step/=dependencies/cartesi-machine-solidity-step-0.13.0/",
    "prt-contracts/=dependencies/cartesi-dave-1.0.0/prt/contracts/src/",
]

[fmt]
line_length = 90

[doc]
out = "forge-docs"

[invariant]
runs = 32
depth = 100
fail_on_revert = true

[dependencies]
"@openzeppelin-contracts" = "5.2.0"
forge-std = "1.10.0"
cartesi-dave = { version = "1.0.0", git = "https://github.com/cartesi/dave.git", tag = "v1.0.0" }
cartesi-machine-solidity-step = { version = "0.13.0", git = "https://github.com/cartesi/machine-solidity-step.git", tag = "v0.13.0" }

# See more config options https://book.getfoundry.sh/reference/config/
