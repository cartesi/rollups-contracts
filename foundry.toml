[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]
solc_version = "0.8.23"
via_ir = true
optimizer = true

[fmt]
line_length = 90

[invariant]
runs = 32
depth = 100
fail_on_revert = true

[soldeer]
remappings_generate = false

[dependencies]
"@openzeppelin-contracts" = "5.2.0"
forge-std = "1.9.6"

# See more config options https://book.getfoundry.sh/reference/config/
