name: Check code format

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
      - next/*

jobs:
  check-code-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup

      - name: Check code format
        run: pnpm fmt:check
