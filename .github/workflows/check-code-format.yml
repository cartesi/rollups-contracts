name: Check code format

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
      - next/*

jobs:
  check-code-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - uses: ./.github/actions/setup

      - name: Check code format
        run: pnpm fmt:check
