name: Check code format

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
      - next/*

jobs:
  check-code-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: ./.github/actions/setup

      - name: Check code format
        run: pnpm fmt:check
