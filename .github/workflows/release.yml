name: Release

on:
  push:
    branches:
      - main
      - release/*
      - prerelease/*

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version_or_publish:
    name: Version packages or publish them to npm.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: onchain/rollups

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}

      - name: Register Git user
        run: |
          git config user.name rollups-contracts-bot
          git config user.email 153998668+rollups-contracts-bot@users.noreply.github.com

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node dependencies
        run: yarn install

      - name: Create release PR or publish packages to npm.js
        uses: changesets/action@f13b1baaa620fde937751f5d2c3572b9da32af23
        with:
          commit: "chore: version packages"
          publish: yarn changeset publish
          cwd: onchain/rollups
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
