# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build
on:
  pull_request:
  push:
    tags:
      - v*
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  packages: write
  id-token: write
  contents: read
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-d369d2486f85576eec4ca41d277391dfdae21ba7

      - name: Install dependencies
        run: yarn
        working-directory: onchain/rollups

      - name: Build contracts
        run: yarn build
        working-directory: onchain/rollups

      - name: Generate proofs
        run: yarn proofs:setup
        working-directory: onchain/rollups

      - name: Run tests
        run: yarn test
        working-directory: onchain/rollups

  build_docker:
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: depot/setup-action@v1
      - name: Build docker images
        id: docker_build
        uses: depot/bake-action@v1
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.docker_meta.outputs.bake-file }}
            ./docker-bake.platforms.hcl
          targets: deps
          push: true
          project: ${{ vars.DEPOT_PROJECT }}

      - uses: snok/container-retention-policy@v1
        with:
          image-names: rollups
          cut-off: one second ago UTC
          timestamp-to-use: updated_at
          account-type: org
          org-name: ${{ github.repository_owner }}
          token: ${{ secrets.GHCR_TOKEN }}

  hardhat:
    needs: build_docker
    uses: ./.github/workflows/docker.yml
    with:
      target: hardhat
      image-name: rollups-hardhat
    secrets: inherit

  cli:
    needs: build_docker
    uses: ./.github/workflows/docker.yml
    with:
      target: cli
      image-name: rollups-cli
    secrets: inherit

  deployments:
    needs: build_docker
    uses: ./.github/workflows/docker.yml
    with:
      target: deployments
      image-name: rollups-deployments
    secrets: inherit
