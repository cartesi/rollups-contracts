name = 'cartesi-rollups'
version = '1.4.3'
description = 'Cartesi Rollups'

[deploy.InputBox]
artifact = "InputBox"
create2 = "0xE1CB04A0fA36DdD16a06ea828007E35e1a3cBC37"
